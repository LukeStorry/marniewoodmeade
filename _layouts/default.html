<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="{{ "/assets/img/favicon.ico" | relative_url }} type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper" style="text-align: center;">
      <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>

        {% if site.profilepic %}
          <img src="{{ site.profilepic | relative_url }}" alt="Profile Pic" />
        {% endif %}

        <br><br>
        <p>{{ site.description }}</p>

        <h2><a href="{{ "/" | relative_url }}">Home</a></h2>
        <h2><a href="{{ "/portfolio" | relative_url }}">Portfolio</a></h2>
        <h2><a href="{{ "/contact" | relative_url }}">Contact</a></h2>

      </header>
      <br><br>
      <section>
        <br>
        <h1>{{ page.title }}</h1>
        {{ content }}
        <br>
      </section>

      <br><br><br><br>
      <footer>
        <p>This site is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
  </body>
</html>
