<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content={{site.description | replace: '<br>', '   |   ' }}>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ site.headerfont | replace: ' ', '+' }}|{{ site.textfont | replace: ' ', '+' }}">
  <link rel="stylesheet" href="{{ "/assets/style.css " | relative_url }}">

  <link rel="icon" href="{{ "/assets/favicon.ico " | relative_url }}" type="image/x-icon" />
  <title>{{site.title}} - {{page.title}}</title>
</head>

<body>
  <main role="main" class="container-fluid h-100">
    <div class="row h-100 ">
      <div class="col-12 col-md-5 col-lg-4 text-center left-stick">
        <br>
        <h1>{{ site.title }}</h1> {% if site.profilepic %}
        <br>
        <img src="{{ site.profilepic | relative_url }}" alt="Profile Pic" /> {% endif %}
        <br>
        <br>
        <p>{{ site.description }}</p>
        <br>
        <h2><a href="{{ "/" | relative_url }}">Home</a></h2>
        <h2><a href="{{ "/portfolio" | relative_url }}">Portfolio</a></h2>
        <h2><a href="{{ "/contact" | relative_url }}">Contact</a></h2>
        <br>
        <br>
      </div>

      <div class="col-10 col-md-6 col-xl-5 offset-md-5 offset-lg-4">
        <br>
        <h2>{{ page.title }}</h2>

        <br>

        {{ content }}

        <br>
      </div>
    </div>
  </main>

  <br><br><br><br>

  <footer class="footer">
    <div class="container text-center text-muted">
      Site built by <a href="https://lukestorry.co.uk/">Luke Storry</a>
    </div>
  </footer>

</body>

</html>
