backend:
  name: git-gateway
media_folder: "assets/images"
collections:
  - name: "pages"
    label: "General Pages"
    folder: "src/"
    create: false
    filter:
      field: layout
      value: default
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "default",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "text" }
  - name: "blog"
    label: "Blog Post"
    folder: "src/blog"
    create: true
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "article",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "article"
    label: "Article"
    folder: "src/articles"
    create: true
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "article",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image Url", name: "image", widget: "string", required: false }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "data"
    label: "Data"
    files:
      - name: "authenticlearningdata"
        label: "Authentic Learning Data"
        file: "assets/authenticlearningdata.json"
        fields:
          - { label: "Data", name: "data", widget: "NestedJsonEditor" }
